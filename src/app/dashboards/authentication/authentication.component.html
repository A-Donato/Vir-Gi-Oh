<div class="container">
  <img class="logo" src="assets/png/virgioh-logo.png">
  <div class="login">
      <p-dropdown [options]="virgoPlayers" [(ngModel)]="selectedPlayer">
          <ng-template let-item pTemplate="selectedItem">
              <img src="assets/virgo-players/{{item.value}}.png" style="width:20px;vertical-align:middle" />
              <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
          </ng-template>
          <ng-template let-virgo pTemplate="item">
              <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                  <img src="assets/virgo-players/{{virgo.value}}.png" style="width:24px;position:absolute;top:1px;left:5px"/>
                  <div style="font-size:14px;float:right;margin-top:4px">{{virgo.label}}</div>
              </div>
          </ng-template>
      </p-dropdown>
      <div class="actions">
        <button pButton type="button" label="ES HORA, DEDEDEDE EL DUELO!" class="ui-button-rounded" (click)="goToHomePage()"></button>
      </div>
  </div>
</div>
